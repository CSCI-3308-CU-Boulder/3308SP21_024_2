<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if title %}{{ title }}{% else %}PlaySync Home{% endif %}</title>
  <link rel='icon' href='/img/music-note-list.svg' type='image/svg'/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  {% block header %}{% endblock %}
</head>
<body>
  <div class="mainContainer">
    <div class="row">
      <div class="col-sm-4 logo text-md-left text-sm-center">
        <h1><i style="position: relative; top: -5px;" class="bi bi-music-note-list"></i><span style="position: relative;"> PlaySync </span></h1>
      </div>

      <div class="col-sm-4 navBar text-sm-center">
        <ul>
          <li><a href="./">Home</a></li>
          <li><a href="./transfer">Transfer</a></li>
          <li><a href="./about">About</a></li>
        </ul>
      </div>

      <div class="col-sm-4 login text-md-right text-sm-center">
        {% if request.cookies.get('user') %}
        <div class="dropdown show loggedin-dropdown">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ request.cookies.get('user').split(':')[1] }}
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="./profile">Profile Page</a>
            <a class="dropdown-item" href="./transfer">Transfer</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="./logout">Logout</a>
          </div>
        </div>
        {% else %}
        <form style="display: inline" action="./login" method="get">
          <button class="button"><span>Login</span></button>
        </form>
        {% endif %}
      </div>
    </div>
    <hr style="border-top: 1px solid white">
    {% block content %}{% endblock %}
    <footer>
      <hr style="border-top: 1px solid white">
      <span>- Footer</span>
    </footer>
  </div>
  <!--If problems arise, uncomment the old jquery script.-->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/psw_validation.js"></script>
  <script src="./js/playlist_page.js"></script>
</body>
</html>
