<!DOCTYPE html>
<html lang="en">

<!-- Author: Logan O'Brien
     PlaySync Landing Page
     2/19/2021 -->

<!-- I used this website for the color design (https://colorhunt.co/palette/258333). We can could easily change it, but I think this one looks pretty nice. -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaySync Login</title>
<!-- Maybe turn this orange(#f2a154) if we decide to keep the logo (https://icons.getbootstrap.com/icons/music-note-list/) -->
    <link rel='icon' href='music-note-list.svg' type='image/svg'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- Using Google Fonts API here, should prevent cross system issues? Using Abel, could change but I like this one -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
    <div class="mainContainer">
        <div class="row">
            <div class="col-sm-4 logo text-md-left text-sm-center">
              <h1><i style="position: relative; top: -5px;" class="bi bi-music-note-list"></i><span style="position: relative;"> PlaySync </span></h1>
            </div>
      
            <div class="col-sm-4 navBar text-sm-center">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#button">Button</a></li>
                <li><a href="about">About</a></li>
              </ul>
            </div>
      
            <div class="col-sm-4 login text-md-right text-sm-center">
              <form style="display: inline" action="./login" method="get">
                <button class="button"><span>Login</span></button>
              </form>
            </div>
        </div>
        <hr style="border-top: 1px solid white">

        <div class="login-container">
            <h1 style="padding-bottom: 20px">Log In to Your Account</h1>
            <div class="row justify-content-md-center">
                <div class="mainLogin">
                    <form class="loginform" action="/userauth" method="post">
                    <div class="mb-1">
                        <label for="enterEmail" class="sr-only">Email Address</label>
                        <input class="form-control" type="text" id="enterEmail" placeholder="Email" name="uname">
                    </div>
                    <div class="mb-1">
                        <label for="enterPassword" class="sr-only">Password</label>
                        <input class="form-control" type="password" id="enterPassword" placeholder="Password" name="psw">
                    </div>
                    <button class="login-button">Log In</button>
                    </form>
                </div>
                <div class="vertical-line"></div>
                <div class="thirdPartyLogin">
                    <form action="#">
                        <button class="partyLogin-button">Login with Spotify</button>
                    </form>
                    <form action="#">
                        <button class="partyLogin-button">Login with YouTube Music</button>
                    </form>
                    <form action="#">
                        <button class="partyLogin-button">Login with __</button>
                    </form>
                </div>
            </div>
            <div class="signup-container">
                <p>Don't have an account?</p>
                <form style="display: inline" action="#">
                    <button class="signup-button">Sign Up</button>
                </form>
            </div>
        </div>

        <footer>
            <hr style="border-top: 1px solid white">
            <span>- Footer</span>
        </footer>
    </div>
</body>
</html>
